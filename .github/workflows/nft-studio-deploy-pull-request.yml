name: 'nft-studio Pull request'
on:
  pull_request:
    paths:
      - 'nft-studio/**'
      - 'fabric/**' # dependency
      - '.github/workflows/nft-studio-pull-request.yml'

jobs:
  pull-request:
    uses: centrifuge/apps/.github/workflows/nft-studio-build-and-deploy.yml@nft-studio-create-metadata # CHANGE BACK TO MAIN
    with:
      netlify-alias: pr-${{ github.event.pull_request.number }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NFT_STUDIO_DEV_NETLIFY_SITE_ID }}
