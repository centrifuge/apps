name: Pinning API
on:
  push:
    branches:
      - main
    tags:
      - "rc*"
    paths:
      - 'pinning-api/**'
      - '.github/workflows/pinning-api.yml'
  pull_request:
    paths:
      - 'pinning-api/**'
      - '.github/workflows/pinning-api.yml'
  workflow_call:
    inputs:
      deploy_env:
        type: string
        required: true
env:
  app_name: pinning-api

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: pinning-api-${{ github.ref }}
      cancel-in-progress: true   
    defaults:
      run:
        working-directory: pinning-api

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: prepare env logic
        id: prepare
        uses: ./.github/actions/prepare-deploy
        with:
          app_base_name: ${{ env.app_name }}
          deploy_to: ${{ inputs.deploy_env }}

      - name: build function
        uses: ./.github/actions/build-function
        with:
          artifact_name: ${{ env.app_name }}

    outputs:
      app_name: ${{ steps.prepare.outputs.app_name }}
      gh_env: ${{ steps.prepare.outputs.gh_env }}

  deployment:
    needs: build
    concurrency:
      group: pinning-api-${{ github.ref }}
      cancel-in-progress: true    
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.gh_env }}
    # Note: environment = production requires additional approvals, it only happen on manual trigger to the main branch
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      region: europe-central2
    steps:
      - name: Checkout
        uses: Bhacaz/checkout-files@v2
        with:
          files: .github/actions/deploy-gfunction/action.yml
          branch: ${{ github.head_ref || github.ref_name }} 
      - run: echo "${{ vars.PINNING_SECRETS }}"

      - name: Deploy Gfunction
        id: functionsdeploy
        uses: ./.github/actions/deploy-gfunction
        with:
          function_name: ${{ needs.build.outputs.app_name }}
          artifact_name: ${{ env.app_name }}
          GWIP: ${{ secrets.GWIP }}
          GSA: ${{ secrets.GSA }}
          target: pinningApi
          function_secrets: |
            ${{ vars.PINNING_SECRETS }}

